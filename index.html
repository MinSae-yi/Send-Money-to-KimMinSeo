<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>내 계좌 & 은행 서비스</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }
  .account-section {
    background: #fff;
    padding: 1.5rem 2rem;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 320px;
  }
  .account-number {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    user-select: all;
    font-weight: bold;
  }
  .account-name {
    font-size: 1.2rem;
    margin-bottom: 1.2rem;
    color: #555;
  }
  button.copy-btn {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
  button.copy-btn:hover {
    background-color: #45a049;
  }

  .banks-panel {
    display: flex;
    flex-direction: column;  /* 세로 배열 */
    gap: 1rem;
    width: 320px;  /* account-section과 같은 너비로 통일 */
  }
  .bank-btn {
    color: white;
    border: none;
    padding: 1rem 1.5rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
    width: 100%;  /* 버튼이 너비 꽉 채우도록 */
  }
  .bank-btn.toss {
    background-color: #0077cc;
  }
  .bank-btn.toss:hover {
    background-color: #005fa3;
  }
  .bank-btn.kakao {
    background-color: #feda00;
    color: #3c1e1e;  /* 검정보다는 약간 진한 갈색 계열 텍스트 */
  }
  .bank-btn.kakao:hover {
    background-color: #e6c800;
  }
  .bank-icon {
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>

  <section class="account-section">
    <div class="account-number" id="accountNumber">94900200430797</div>
    <div class="account-name">김민서 (국민은행)</div>
    <button class="copy-btn" onclick="copyAccount()">계좌번호 복사</button>
  </section>

  <section class="banks-panel">
    <button class="bank-btn toss" onclick="openBank('https://www.tossbank.com')">
      <img class="bank-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAASCAYAAAC3GmgdAAAACXBIWXMAAAsTAAALEwEAmpwYAAABX0lEQVR4nM3UPWtCURDH8d81NkQFhkx6ggqISkx9h6GxvFUkf4hZ4Qlk1QlkOp0F+DjPtwKiQshF5HzT/OP/e7r9F2x1PaZ13eN8mUNLoVkQFo04y4lMQhwgoVkQFo04y4hMQhwhIrTP6bhnwA7G39ChH4vI2gLpLtyVMEBOQgsYMvlMb4L3V4Ewv96TpO/NMn4jSi6n0ne+RZF0OpMl57jk7eq5RJk+nKn92nCFv5BLZbWimOUUzTqcC5uC0gU7YNqjZcwrc6tUOBRpKcdxtCD3vTFFuMVO5aQhYrAyXOT9ClRgEBJRG9C6vlwrErl5ubZ7JBRzGDvdbqp7rCxpU6wEdDgeUWiUes+TQqXY6mjUnXLsWA0WKgkqzH3+n0TBSLnFGWcZ2bW1/Iu0AnvOS4Z3AF/ERyvA5wpE+qN7u8ChG/QkOmmaYxTnS+0AAAAAAAAAID3O7yCcTyq0lH4AAAAASUVORK5CYII=" alt="토스뱅크 로고" />
      토스뱅크
    </button>
    <button class="bank-btn kakao" onclick="openBank('https://www.kakaobank.com')">
      <img class="bank-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAASCAYAAAC3GmgdAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAv0lEQVR4nM3UQQrCMBBF4Xv8kykT+gwtgIphVhFmhJsHwdoNBYXLBH4A6c4pfhsT9PBno3exEHqYDE37J5qaJ3ApuTf1vIDPMjAEm+6gS8QgiFdi3ZwAEqN2Eo5dTpJvwAOCyR4dIQhcdgSTecNIFGZ+vBZBv0zTAQr5rIwwS7oK9b2CugQPtC/xACvQvqObHmgDE4ZRRb+ZcgYH7Oc7xqkeOYB9DGH+N6LPLN+QoK2Ro/QquQX9Y7rRQn+FaGdO7FdwEj43Lu3rWqHwAAAABJRU5ErkJggg==" alt="카카오뱅크 로고" />
      카카오뱅크
    </button>
  </section>

<script>
  function copyAccount() {
    const accountText = document.getElementById('accountNumber').innerText;
    navigator.clipboard.writeText(accountText).then(() => {
      alert('계좌번호가 복사되었습니다!');
    }).catch(() => {
      alert('복사에 실패했습니다. 수동으로 복사해주세요.');
    });
  }

  function openBank(url) {
    window.open(url, '_blank');
  }
</script>

</body>
</html>
