<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>내 계좌 & 은행 서비스</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }
  .account-section {
    background: #fff;
    padding: 1.5rem 2rem;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 320px;
  }
  .account-number {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    user-select: all;
    font-weight: bold;
  }
  .account-name {
    font-size: 1.2rem;
    margin-bottom: 1.2rem;
    color: #555;
  }
  button.copy-btn {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
  button.copy-btn:hover {
    background-color: #45a049;
  }

  /* 합친 버튼 스타일 */
  .button-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
    width: 320px;
  }
  .button {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 20px;
    text-decoration: none;
    background-color: #f5f5f5;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #e0e0e0;
  }
  .icon {
    width: 24px;
    height: 24px;
  }

  /* 개별 버튼 색상 */
  .toss {
    background-color: #00c73c;
    color: white;
  }
  .toss:hover {
    background-color: #00a32d;
  }
  .kakaopay {
    background-color: #ffcd00;
    color: #3c1e1e;
  }
  .kakaopay:hover {
    background-color: #e6bb00;
  }
  .hana {
    background-color: #0072ce;
    color: white;
  }
  .hana:hover {
    background-color: #005ea3;
  }
</style>
</head>
<body>

  <section class="account-section">
    <div class="account-number" id="accountNumber">94900200430797</div>
    <div class="account-name">김민서 (국민은행)</div>
    <button class="copy-btn" onclick="copyAccount()">계좌번호 복사</button>
  </section>

  <div class="button-container">
    <button class="button toss" onclick="openBank('https://toss.me/예시')">
      <img src="assets/toss.png" alt="Toss" class="icon">토스뱅크
    </button>
    <button class="button kakaopay" onclick="openBank('https://예시.kakaopay.com')">
      <img src="assets/kakaopay.png" alt="KakaoPay" class="icon">카카오페이
    </button>
    <button class="button hana" onclick="openBank('https://예시.hana.com')">
      <img src="assets/hana.png" alt="Hana" class="icon">하나은행
    </button>
  </div>

<script>
  function copyAccount() {
    const accountText = document.getElementById('accountNumber').innerText;
    navigator.clipboard.writeText(accountText).then(() => {
      alert('계좌번호가 복사되었습니다!');
    }).catch(() => {
      alert('복사에 실패했습니다. 수동으로 복사해주세요.');
    });
  }

  function openBank(url) {
    window.open(url, '_blank');
  }
</script>

</body>
</html>
