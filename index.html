<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>국민은행 앱 실행</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .launch-section {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      max-width: 100%;
    }
    .launch-button {
      background-color: #d4af00;
      color: #000;
      padding: 1rem 1.2rem;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 100%;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .launch-button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <section class="launch-section">
    <h2>국민앱 실행 테스트</h2>
    <a class="launch-button" onclick="openKBApp()">국민 실행</a>
  </section>

  <script>
    function openKBApp() {
      // 앱 실행 시도
      window.location.href = "kbbank://";

      // 앱이 없을 경우 일정 시간 후 앱스토어 이동 (Android 기준)
      setTimeout(() => {
        window.location.href = "https://play.google.com/store/apps/details?id=com.kbstar.kbbank";
        // iOS 사용자일 경우 아래 URL 사용 가능:
        // window.location.href = "https://apps.apple.com/kr/app/id361736110";
      }, 1500);
    }
  </script>

</body>
</html>
