<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 계좌 & 국민은행 실행</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    #instaWarning {
      display: none;
      background: #fffae6;
      border: 1px solid #ffd42a;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      color: #665500;
      font-size: 0.9rem;
      max-width: 320px;
      text-align: center;
    }

    .account-section {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      max-width: 100%;
    }

    .account-number {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.6rem;
      user-select: all;
    }

    .account-name {
      font-size: 1.2rem;
      margin-bottom: 0.6rem;
      color: #555;
    }

    .bank-name {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 1.2rem;
    }

    button.copy-btn {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background-color 0.3s;
      width: 100%;
      margin-bottom: 1rem;
    }

    button.copy-btn:hover {
      background-color: #45a049;
    }

    .bank-btn {
      background-color: #d4af00;
      color: #000;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px;
    }

    .bank-btn:hover {
      background-color: #c6a000;
    }
  </style>
</head>

<body>

  <div id="instaWarning">
    ⚠️ 인스타그램 내장 브라우저에서는 자동 복사가 제한될 수 있습니다.<br />
    버튼을 누르면 앱이 열리지만, 복사가 안 될 경우 계좌번호 복사를 눌러 주세요.<br />
    새로고침 화면이 나올 경우 새로고침을 눌러주시면 정상 진행됩니다.
  </div>

  <section class="account-section">
    <div class="account-number" id="accountNumber">94900200430797</div>
    <div class="account-name">김민서</div>
    <div class="bank-name">(국민)</div>
    <button class="copy-btn" onclick="copyAccount()">계좌번호 복사</button>
  </section>

  <button class="bank-btn" onclick="openKookmin()">국민은행 앱 실행</button>

  <script>
    const accountNumber = document.getElementById('accountNumber').innerText;
    const instaWarning = document.getElementById('instaWarning');
    const isInstagram = navigator.userAgent.includes('Instagram');
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);

    if (isInstagram) {
      instaWarning.style.display = 'block';
    }

    function copyAccount() {
      return navigator.clipboard.writeText(accountNumber).then(() => {
        alert('계좌번호가 복사되었습니다!');
        return true;
      }).catch(() => {
        alert('복사에 실패했습니다. 수동으로 복사해주세요.');
        return false;
      });
    }

    function openKookmin() {
      copyAccount();
      const schemeIntent = 'intent://open#Intent;scheme=kb-acp;package=com.kbstar.kbbank;end';
      const iosUrl = 'https://apps.apple.com/kr/app/id361508560';
      const androidUrl = 'https://play.google.com/store/apps/details?id=com.kbstar.kbbank';
      const fallbackUrl = isIOS ? iosUrl : androidUrl;

      if (isIOS) {
        window.location.href = 'kb-acp://';
      } else if (isAndroid) {
        window.location.href = schemeIntent;
      }

      setTimeout(() => {
        window.location.href = fallbackUrl;
      }, 1200);
    }
  </script>

</body>

</html>
