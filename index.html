<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 계좌 & 은행 앱 실행</title>
  <style>
    /* 스타일은 이전과 동일하므로 생략합니다. (원할 경우 전체 포함해 드릴게요) */
  </style>
</head>
<body>

  <!-- 경고 영역 -->
  <div id="instaWarning">
    ⚠️ 인스타그램 내장 브라우저에서는 은행 앱 실행이 원활하지 않거나 자동 복사가 제한될 수 있습니다.<br />
    앱이 바로 열리지 않으면, 계좌번호 복사 후 해당 은행 앱을 직접 실행해 주세요.<br />
    또는 '외부 브라우저로 열기' 기능이 있다면 사용해 보세요.
  </div>

  <!-- 계좌 정보 -->
  <section class="account-section">
    <div class="account-number" id="accountNumber">94900200430797</div>
    <div class="account-name">김민서</div>
    <div class="bank-name">(국민)</div>
    <button class="copy-btn" onclick="copyAccount()">계좌번호 복사</button>
    <button class="query-btn" onclick="callAccountListAPI()">전체 계좌 조회</button>
  </section>

  <!-- 은행 앱 버튼 -->
  <section class="banks-panel">
    <div class="bank-btn kakao" onclick="openApp('kakaobank://', 'https://play.google.com/store/apps/details?id=com.kakaobank.channel', 'https://apps.apple.com/app/id1156582303')" role="button">카카오</div>
    <div class="bank-btn toss" onclick="openApp('supertoss://', 'https://play.google.com/store/apps/details?id=viva.republica.toss', 'https://apps.apple.com/app/id839333328')" role="button">토스뱅크</div>
    <div class="bank-btn kookmin" onclick="openKookminBank()" role="button">국민</div>
    <div class="bank-btn hana" onclick="openApp('hana1qbank://', 'https://play.google.com/store/apps/details?id=com.hanabank.ebk.channel.android.hananbank', 'https://apps.apple.com/app/id362052830')" role="button">하나</div>
    <div class="bank-btn woori" onclick="openApp('com.wooricard.wcard://', 'https://play.google.com/store/apps/details?id=com.wooricard.wcard', 'https://apps.apple.com/app/id400866312')" role="button">우리</div>
    <div class="bank-btn shinhan" onclick="openApp('cloudpay://', 'https://play.google.com/store/apps/details?id=com.shcard.smartpay', 'https://apps.apple.com/app/id1109689743')" role="button">신한</div>
    <div class="bank-btn nonghyup" onclick="openNHKokBank()" role="button">농협</div>
  </section>

  <script>
    const accountNumber = document.getElementById('accountNumber')?.innerText || '';
    const userAgent = navigator.userAgent;
    const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
    const isAndroid = /Android/i.test(userAgent);
    const isInstagram = userAgent.includes('Instagram');
    if (isInstagram) document.getElementById('instaWarning').style.display = 'block';

    function copyAccount(showFeedback = true) {
      if (!accountNumber) return;
      navigator.clipboard?.writeText(accountNumber)
        .then(() => showFeedback && alert("계좌번호가 복사되었습니다!"))
        .catch(() => {
          const textArea = document.createElement("textarea");
          textArea.value = accountNumber;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand("copy");
          document.body.removeChild(textArea);
          showFeedback && alert("계좌번호가 복사되었습니다! (Fallback)");
        });
    }

    function openApp(scheme, androidUrl, iosUrl) {
      copyAccount(false);
      const url = isIOS ? iosUrl : androidUrl;
      const now = Date.now();
      const timeout = isIOS ? 2500 : 1200;
      window.location.href = scheme;
      setTimeout(() => {
        if (!document.hidden && Date.now() - now < timeout + 500) {
          window.location.href = url;
        }
      }, timeout);
    }

    function openKookminBank() {
      copyAccount(false);
      const intentUrl = 'intent://open#Intent;scheme=kb-acp;package=com.kbstar.kbbank;end';
      const iosScheme = 'kbstarbanks://';
      const androidStore = 'https://play.google.com/store/apps/details?id=com.kbstar.kbbank';
      const iosStore = 'https://apps.apple.com/app/id361508560';
      const now = Date.now();
      const timeout = isIOS ? 2500 : 1200;
      const tryScheme = isIOS ? iosScheme : intentUrl;
      const fallback = isIOS ? iosStore : androidStore;
      window.location.href = tryScheme;
      setTimeout(() => {
        if (!document.hidden && Date.now() - now < timeout + 500) {
          window.location.href = fallback;
        }
      }, timeout);
    }

    function openNHKokBank() {
      copyAccount(false);
      const intentUrl = 'intent://nh.smart.nhcok#Intent;scheme=nhcok;package=nh.smart.nhcok;end';
      const iosScheme = 'nhbank://';
      const androidStore = 'https://play.google.com/store/apps/details?id=nh.smart.nhcok';
      const iosStore = 'https://apps.apple.com/app/id1131147442';
      const now = Date.now();
      const timeout = isIOS ? 2500 : 1200;
      const tryScheme = isIOS ? iosScheme : intentUrl;
      const fallback = isIOS ? iosStore : androidStore;
      window.location.href = tryScheme;
      setTimeout(() => {
        if (!document.hidden && Date.now() - now < timeout + 500) {
          window.location.href = fallback;
        }
      }, timeout);
    }

    function callAccountListAPI() {
      fetch('/v1/corpbank/apis/wholAcnLstInquery', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
        },
        body: JSON.stringify({
          organizationCode: 'ORG12345',
          userId: 'USER67890'
        })
      })
        .then(res => res.json())
        .then(data => {
          console.log('조회 결과:', data);
          alert('전체 계좌 목록 조회 완료');
        })
        .catch(err => {
          console.error('조회 실패:', err);
          alert(`조회 실패: ${err.message}`);
        });
    }
  </script>

</body>
</html>
