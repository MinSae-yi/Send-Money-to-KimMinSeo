<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>내 계좌 & 은행 서비스</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }
  .account-section {
    background: #fff;
    padding: 1.5rem 2rem;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 320px;
  }
  .account-number {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    user-select: all;
    font-weight: bold;
  }
  .account-name {
    font-size: 1.2rem;
    margin-bottom: 1.2rem;
    color: #555;
  }
  button.copy-btn {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
  button.copy-btn:hover {
    background-color: #45a049;
  }
  .button-container {
    display: flex;
    flex-direction: column;  /* 세로 방향 배열 */
    gap: 12px;
    margin-top: 20px;
    width: 200px;
  }
  .button {
    padding: 14px 0;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    text-align: center;
    width: 100%;
  }
  .button:hover {
    filter: brightness(0.9);
  }
  .toss {
    background-color: #0077cc; /* 파란색 */
  }
  .kakao {
    background-color: #fede00; /* 노란색 */
    color: #3c1e1e; /* 검정색보다는 어두운 텍스트로 */
  }
</style>
</head>
<body>

  <section class="account-section">
    <div class="account-number" id="accountNumber">94900200430797</div>
    <div class="account-name">김민서 (국민은행)</div>
    <button class="copy-btn" onclick="copyAccount()">계좌번호 복사</button>
  </section>

  <div class="button-container">
    <button class="button toss" onclick="openBank('https://www.tossbank.com')">토스뱅크</button>
    <button class="button kakao" onclick="openBank('https://www.kakaobank.com')">카카오뱅크</button>
  </div>

<script>
  function copyAccount() {
    const accountText = document.getElementById('accountNumber').innerText;
    navigator.clipboard.writeText(accountText).then(() => {
      alert('계좌번호가 복사되었습니다!');
    }).catch(() => {
      alert('복사에 실패했습니다. 수동으로 복사해주세요.');
    });
  }

  function openBank(url) {
    window.open(url, '_blank');
  }
</script>

</body>
</html>
