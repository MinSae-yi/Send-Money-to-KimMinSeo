<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>내 계좌 & 은행 서비스</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }
  .account-section {
    background: #fff;
    padding: 1.5rem 2rem;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 320px;
  }
  .account-number {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    user-select: all;
    font-weight: bold;
  }
  .account-name {
    font-size: 1.2rem;
    margin-bottom: 1.2rem;
    color: #555;
  }
  button.copy-btn {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
  button.copy-btn:hover {
    background-color: #45a049;
  }
  .banks-panel {
    display: flex;
    gap: 1rem;
    flex-wrap: nowrap;
    justify-content: center;
    max-width: 400px;
  }
  .bank-btn {
    background-color: #0077cc;
    color: white;
    border: none;
    padding: 1rem 1.5rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 160px;
  }
  .bank-btn:hover {
    background-color: #005fa3;
  }
  .bank-icon {
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>

  <section class="account-section">
    <div class="account-number" id="accountNumber">94900200430797</div>
    <div class="account-name">김민서 (국민은행)</div>
    <button class="copy-btn" onclick="copyAccount()">계좌번호 복사</button>
  </section>

  <section class="banks-panel">
    <button class="bank-btn" onclick="openBank('https://www.tossbank.com')">
      <img class="bank-icon" src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Toss_logo.svg" alt="토스뱅크 로고" />
      토스뱅크
    </button>
    <button class="bank-btn" onclick="openBank('https://www.kakaobank.com')">
      <img class="bank-icon" src="https://upload.wikimedia.org/wikipedia/commons/2/2d/KakaoBank_logo.svg" alt="카카오뱅크 로고" />
      카카오뱅크
    </button>
  </section>

<script>
  function copyAccount() {
    const accountText = document.getElementById('accountNumber').innerText;
    navigator.clipboard.writeText(accountText).then(() => {
      alert('계좌번호가 복사되었습니다!');
    }).catch(() => {
      alert('복사에 실패했습니다. 수동으로 복사해주세요.');
    });
  }

  function openBank(url) {
    window.open(url, '_blank');
  }
</script>

</body>
</html>
