<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>내 계좌 & 은행 서비스</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }
  .account-section {
    background: #fff;
    padding: 1.5rem 2rem;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 320px;
  }
  .account-number {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    user-select: all;
    font-weight: bold;
  }
  .account-name {
    font-size: 1.2rem;
    margin-bottom: 1.2rem;
    color: #555;
  }
  button.copy-btn {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
  button.copy-btn:hover {
    background-color: #45a049;
  }
  .button-container {
    display: flex;
    flex-direction: row;  
    gap: 12px;
    margin-top: 20px;
    width: 320px;
    justify-content: center;
  }
  .button {
    display: flex;
    flex-direction: column; /* 아이콘 위, 글씨 아래 세로 정렬 */
    align-items: center;    /* 수평 중앙 정렬 */
    justify-content: center; /* 수직 중앙 정렬 */
    gap: 8px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    min-width: 120px;
    text-align: center; /* 텍스트 가운데 정렬 */
  }
  .button:hover {
    filter: brightness(0.9);
  }
  .icon {
    width: 24px;
    height: 24px;
  }
  .toss {
    background-color: #0077cc; /* 파란색 */
  }
  .kakao {
    background-color: #3eb489; /* 카카오뱅크 색상 비슷하게 조정 */
  }
</style>
</head>
